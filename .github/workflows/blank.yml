name: Scheduled Task
on:
  schedule:
    - cron: '0 0 * * *'  # 每天午夜 (UTC) 執行
jobs:
  run_script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Run script
        run: python market_env_report.py  # 替換成你的腳本名稱
