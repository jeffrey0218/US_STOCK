name: Run market_env_report.py

on:
  schedule:
    - cron: '0 1 * * *'   # 每日 01:00 UTC（台北時間約 09:00）
  workflow_dispatch:        # 允許手動觸發

jobs:
  run-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install yfinance pandas numpy matplotlib schedule requests python-dateutil

      - name: Run market_env_report.py
        env:
          # 建議在 Repo Settings → Secrets and variables → Actions 設定以下變數
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
          TZ: Asia/Taipei
        run: python market_env_report.py
